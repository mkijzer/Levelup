    <!-- Header Section: Logo, title, search bar -->

      <header>
        <!-- Header Top: Contains logo, title, and search -->

          <!-- Logo: Circular brand image -->
          <div class="logo-container">
            <img

              alt="LevelUpOrDieTrying Logo"
              class="logo"
            />

          <!-- Title: Main title with subtitle -->
          <div class="title-container">
            <h1 class="main-title">
              Level Up <span class="subtitle">Or Die Trying</span>
            </h1>
          </div>

          <!-- Search -->
          <div class="search-container">
            <svg
              class="search-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"

              <circle cx="11" cy="11" r="8" />
              <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>

            <div class="search-bar-slide">

                  <line x1="21" y1="21" x2="16.65" y2="16.65" />

          </div>
        </div>

                <div class="card-inner">

                      class="article-image"
