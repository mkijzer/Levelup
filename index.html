<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- =========================================================== -->
    <!-- Meta and SEO -->
    <!-- =========================================================== -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="LevelUpOrDieTrying - Articles and insights on health, wealth, tech, and more"
    />
    <title>LevelUpOrDieTrying</title>

    <!-- =========================================================== -->
    <!-- Stylesheets: Loaded in order of dependency -->
    <!-- =========================================================== -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/themes.css" />

    <!-- =========================================================== -->
    <!-- Fonts: Preconnect and load custom fonts -->
    <!-- =========================================================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- =========================================================== -->
    <!-- Header Section: Logo, title, search bar -->
    <!-- =========================================================== -->
    <div class="sticky-wrapper-navcontainer">
      <header>
        <!-- Header Top: Contains logo, title, search, and navigation -->
        <div class="header-top">
          <!-- Logo + Title: Main title with subtitle -->
          <div class="title-container">
            <div class="logo-container">
              <img src="assets/images/logo.png" alt="Logo" class="logo" />
            </div>
            <h1 class="main-title">
              Level Up <span class="subtitle">Or Die Trying</span>
            </h1>
          </div>

          <!-- Right side - Desktop navigation (only visible on desktop) -->
          <nav class="desktop-nav">
            <ul class="desktop-categories">
              <li><a href="#latest" class="desktop-nav-item">Home</a></li>
              <li><a href="#health" class="desktop-nav-item">Health</a></li>
              <li><a href="#coins" class="desktop-nav-item">Coins</a></li>
              <li><a href="#hack" class="desktop-nav-item">Hack</a></li>
              <li><a href="#ai" class="desktop-nav-item">AI</a></li>
            </ul>
            <div class="desktop-actions">
              <a href="#random" class="desktop-nav-item random-btn">Random</a>
            </div>
          </nav>

          <a href="#settings" class="desktop-settings-icon">Settings</a>

          <!-- Search -->
          <div class="search-container">
            <svg
              class="search-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="11" cy="11" r="8" />
              <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>
            <div class="search-bar-slide">
              <div class="search-input-wrapper">
                <svg
                  class="search-icon-small"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <circle cx="11" cy="11" r="8" />
                  <line x1="21" y1="21" x2="16.65" y2="16.65" />
                </svg>
                <input
                  type="text"
                  id="search-input"
                  placeholder="Search articles, titles, subjects..."
                />
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
    <!-- =========================================================== -->
    <!-- Main Content: Core article sections and layouts -->
    <!-- =========================================================== -->
    <main>
      <!-- Articles Section: Displays article cards and full article view -->
      <section id="articles" class="articles">
        <div class="container">
          <!-- ------------------------------------------------------ -->
          <!-- Latest Articles: Featured and smaller article cards -->
          <!-- ------------------------------------------------------ -->
          <div class="category-label latest-label">
            <h2 id="category-title">Latest</h2>
          </div>

          <div id="main-content-area">
            <!-- Bento Grid: Magazine layout for featured articles -->
            <div class="bento-grid">
              <!-- Hero Article: Large main article (2/3 width on desktop) -->
              <div class="article-card glass huge" data-article-id="">
                <div class="card-inner">
                  <div class="article-image-wrapper">
                    <img
                      src=""
                      alt=""
                      class="article-image"
                      loading="eager"
                      fetchpriority="high"
                    />
                    <div class="gradient-overlay"></div>
                    <div class="article-content">
                      <h2 class="article-title"></h2>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Side-by-side Articles: Two articles below hero -->
              <div class="side-by-side-container">
                <!-- Article 2 -->
                <div class="article-card glass small" data-article-id="">
                  <div class="card-inner">
                    <div class="article-image-wrapper">
                      <img src="" alt="" class="article-image" loading="lazy" />
                    </div>
                    <div class="article-content">
                      <p class="article-meta"></p>
                      <h2 class="article-title"></h2>
                    </div>
                  </div>
                </div>

                <!-- Article 3 -->
                <div class="article-card glass small" data-article-id="">
                  <div class="card-inner">
                    <div class="article-image-wrapper">
                      <img src="" alt="" class="article-image" loading="lazy" />
                    </div>
                    <div class="article-content">
                      <p class="article-meta"></p>
                      <h2 class="article-title"></h2>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Article 4: Fourth article (spans both columns) -->
              <div class="article-four-container">
                <div class="article-card glass small" data-article-id="">
                  <div class="card-inner">
                    <div class="article-image-wrapper">
                      <img src="" alt="" class="article-image" loading="lazy" />
                    </div>
                    <div class="article-content">
                      <p class="article-meta"></p>
                      <h2 class="article-title"></h2>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Article 5: Fifth article (spans both columns) -->
              <div class="article-five-container">
                <div class="article-card glass small" data-article-id="">
                  <div class="card-inner">
                    <div class="article-image-wrapper">
                      <img src="" alt="" class="article-image" loading="lazy" />
                    </div>
                    <div class="article-content">
                      <p class="article-meta"></p>
                      <h2 class="article-title"></h2>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Advertisement: Right column bottom (1/3 width on desktop) -->
              <div class="separator-ad">
                <div class="ad-container glass">
                  <p>Advertisement</p>
                </div>
              </div>
            </div>

            <!-- Article View: Full article display with related articles -->
            <div class="article-view hidden">
              <!-- Main Article: Full article content -->
              <div class="main-article glass">
                <!-- Close Button: Returns to main view -->
                <button
                  class="close-article"
                  style="
                    float: right;
                    font-size: 2rem;
                    background: none;
                    border: none;
                    cursor: pointer;
                  "
                >
                  Ã—
                </button>
                <h2 class="main-article-title"></h2>
                <div class="article-image-wrapper">
                  <img
                    src=""
                    alt=""
                    class="main-article-image"
                    loading="lazy"
                  />
                </div>
                <div class="main-article-body"></div>
                <div class="article-tags"></div>
                <p class="main-article-author"></p>
              </div>

              <!-- Random Articles: Suggested related articles -->
              <div class="random-articles">
                <div class="random-grid">
                  <!-- Random Article Card 1 -->
                  <div class="article-card small">
                    <div class="card-inner">
                      <div class="article-image-wrapper">
                        <img
                          src=""
                          alt=""
                          class="article-image"
                          loading="lazy"
                        />
                      </div>
                      <div class="article-content">
                        <p class="article-meta"></p>
                        <h2 class="article-title"></h2>
                      </div>
                    </div>
                  </div>

                  <!-- Random Article Card 2 -->
                  <div class="article-card small">
                    <div class="card-inner">
                      <div class="article-image-wrapper">
                        <img
                          src=""
                          alt=""
                          class="article-image"
                          loading="lazy"
                        />
                      </div>
                      <div class="article-content">
                        <p class="article-meta"></p>
                        <h2 class="article-title"></h2>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Divider: Visual separator -->
          <div class="divider"></div>

          <!-- Quote Separator: Inspirational quote between sections -->
          <div class="separator-quote glass">
            <blockquote class="quote-text"></blockquote>
            <p class="quote-author"></p>
          </div>

          <!-- Divider: Visual separator -->
          <div class="divider"></div>

          <!-- ------------------------------------------------------ -->
          <!-- Health Section: Articles for Health category -->
          <!-- ------------------------------------------------------ -->
          <div class="category-label">
            <h2>Health</h2>
          </div>
          <div class="category-content">
            <div class="category-grid" data-category="health">
              <!-- Articles populated dynamically -->
            </div>
          </div>

          <!-- Divider: Visual separator -->
          <div class="divider"></div>

          <!-- ------------------------------------------------------ -->
          <!-- Coins Section: Articles for Coins category -->
          <!-- ------------------------------------------------------ -->
          <div class="category-label">
            <h2>Coins</h2>
          </div>
          <div class="category-content">
            <div class="category-grid" data-category="coins">
              <!-- Articles populated dynamically -->
            </div>
          </div>

          <!-- Divider: Visual separator -->
          <div class="divider"></div>

          <!-- Ad Separator: Second advertisement placeholder -->
          <div class="separator-ad">
            <div class="ad-container glass">
              <p>Advertisement Placeholder</p>
            </div>
          </div>

          <!-- Divider: Visual separator -->
          <div class="divider"></div>

          <!-- ------------------------------------------------------ -->
          <!-- Final Quote Section: Inspirational quote at page bottom -->
          <!-- ------------------------------------------------------ -->
          <section id="quote-section" class="quote-section">
            <img
              src="assets/images/openart-image_OaoTLx0Z_1744901057391_raw copy.png"
              alt="Quote Background"
              class="quote-background"
            />
            <div class="quote-container glass">
              <blockquote id="quote-text" class="quote-text"></blockquote>
              <p id="quote-author" class="quote-author"></p>
            </div>
          </section>

          <!-- ------------------------------------------------------ -->
          <!-- Hack Section: Articles for Hack category -->
          <!-- ------------------------------------------------------ -->
          <div class="category-label">
            <h2>Hack</h2>
          </div>
          <div class="category-content">
            <div class="category-grid" data-category="hack">
              <!-- Articles populated dynamically -->
            </div>
          </div>

          <!-- Divider: Visual separator -->
          <div class="divider"></div>

          <!-- ------------------------------------------------------ -->
          <!-- AI Section: Articles for AI category -->
          <!-- ------------------------------------------------------ -->
          <div class="category-label">
            <h2>AI</h2>
          </div>
          <div class="category-content">
            <div class="category-grid" data-category="ai">
              <!-- Articles populated dynamically -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- =========================================================== -->
    <!-- Category Page View -->
    <!-- =========================================================== -->
    <div id="category-page-view" class="category-page-view hidden">
      <div class="container">
        <h2 class="category-page-title"></h2>

        <!-- Hero section (1 big + 2 small) -->
        <div class="category-hero-grid">
          <div class="article-card glass huge" data-article-id="">
            <div class="card-inner">
              <div class="article-image-wrapper">
                <img src="" alt="" class="article-image" loading="eager" />

                <div class="article-content">
                  <h2 class="article-title"></h2>
                </div>
              </div>
            </div>
          </div>

          <div class="category-side-cards">
            <div class="article-card glass small" data-article-id="">
              <div class="card-inner">
                <div class="article-image-wrapper">
                  <img src="" alt="" class="article-image" loading="lazy" />
                </div>
                <div class="article-content">
                  <p class="article-meta"></p>
                  <h2 class="article-title"></h2>
                </div>
              </div>
            </div>

            <div class="article-card glass small" data-article-id="">
              <div class="card-inner">
                <div class="article-image-wrapper">
                  <img src="" alt="" class="article-image" loading="lazy" />
                </div>
                <div class="article-content">
                  <p class="article-meta"></p>
                  <h2 class="article-title"></h2>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Additional articles list -->
        <div class="category-articles-list">
          <!-- More articles will be added here -->
        </div>

        <!-- NEW: Article reading view for category page -->
        <div class="category-article-view hidden">
          <div class="main-article glass">
            <button class="close-article category-close">Ã—</button>
            <h2 class="main-article-title"></h2>
            <div class="article-image-wrapper">
              <img src="" alt="" class="main-article-image" />
            </div>
            <div class="main-article-body"></div>
            <div class="article-tags"></div>
            <p class="main-article-author"></p>
          </div>
        </div>

        <button class="load-more-button">Load More</button>
      </div>
    </div>

    <!-- =========================================================== -->
    <!-- Navigation: Fixed bottom navigation with category modal -->
    <!-- =========================================================== -->
    <nav class="nav-container">
      <!-- Category Navigation: Links to sections and features -->
      <ul class="categories">
        <!-- Latest: Displays latest articles -->
        <li>
          <div class="nav-item">
            <!-- Icon populated by svg.js -->
            <a href="#latest">Latest</a>
          </div>
        </li>

        <!-- Category: Opens modal with category options -->
        <li>
          <div class="nav-item category">
            <!-- Icon populated by svg.js -->
            <a href="#category">Category</a>
          </div>
        </li>

        <!-- Random: Loads a random article -->
        <li>
          <div class="nav-item">
            <!-- Icon populated by svg.js -->
            <a href="#random">Random</a>
          </div>
        </li>

        <!-- Settings: Opens settings dropdown with theme toggle -->
        <li>
          <div class="nav-item settings">
            <!-- Icon populated by svg.js -->
            <a href="#settings">Settings</a>
          </div>
        </li>
      </ul>
    </nav>

    <!-- Category Modal: Slides from behind navbar -->
    <div class="category-modal" id="category-modal">
      <div class="modal-content glass">
        <ul class="modal-categories">
          <li class="modal-category-item">
            <!-- Icon populated by svg.js -->
            <a href="#health">Health</a>
          </li>
          <li class="modal-category-item">
            <!-- Icon populated by svg.js -->
            <a href="#coins">Coins</a>
          </li>
          <li class="modal-category-item">
            <!-- Icon populated by svg.js -->

          </li>
          <li class="modal-category-item">
            <!-- Icon populated by svg.js -->
            <a href="#ai">AI</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Settings Modal: Slides from behind navbar -->
    <div class="settings-modal" id="settings-modal">
      <div class="modal-content">
        <div class="settings-content">
          <div class="settings-header"></div>

          <div class="settings-items">
            <div class="setting-item">
              <div class="theme-toggle-container">
                <div>
                  <div class="theme-description">light or dark mode</div>
                </div>
                <label class="theme-slider">
                  <input type="checkbox" id="theme-switch" />
                  <span class="slider">
                    <span class="slider-button"></span>
                  </span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Backdrop for settings modal -->
    <div class="settings-backdrop" id="settings-backdrop"></div>

    <!-- =========================================================== -->
    <!-- Scripts: JavaScript modules for functionality -->
    <!-- =========================================================== -->
    <script type="module" src="js/modal.js"></script>
    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/theme.js"></script>
    <script type="module" src="js/search.js"></script>
    <script type="module" src="js/quotes.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/articleCards.js"></script>
    <script type="module" src="js/settings.js"></script>
  </body>
</html>
