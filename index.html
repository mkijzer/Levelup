<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta and SEO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LevelUpOrDieTrying</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/themes.css" />

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header Section -->

    <header>
      <div>
        <!-- Header Top: Logo, Title, and Hamburger Menu -->
        <div class="header-top">
          <div class="logo-container">
            <img
              src="assets/images/logo_NEW.png"
              alt="LevelUpOrDieTrying Logo"
              class="logo"
            />
          </div>
          <div class="title-container">
            <h1 class="main-title">
              Level Up <span class="subtitle">Or Die Trying</span>
            </h1>
          </div>
          <button class="hamburger-menu" aria-label="Open menu">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>


        <!-- HAMBURGERMENU  DONT CHANGE THIS NAME!!!  -->
        <nav class="mobile-menu">
          <div class="theme-toggle">
            <label class="theme-slider">
              <input type="checkbox" id="theme-switch" />
              <span class="slider">
                <span class="slider-button"></span>
              </span>
            </label>
          </div>
        </nav>
      </div>
    </header>

    <div class="sticky-wrapper-navcontainer">
      <nav class="nav-container">
        <ul class="categories">
          <li><a href="#latest">Latest</a></li>
          <li class="separator-home">.</li>
          <li><a href="#health">Health</a></li>
          <li class="separator-lifestyle">.</li>
          <li><a href="#coins">Coins</a></li>
          <li class="separator-finance">.</li>
          <li><a href="#hack">Hack</a></li>
          <li class="separator-hacks">.</li>
          <li><a href="#ai">AI</a></li>
          <li class="separator-ai">.</li>
          <li>
            <a href="#random" id="random-link" aria-label="Random Article">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                style="vertical-align: middle"
                xmlns="http://www.w3.org/2000/svg"
                class="random-icon"
              >
                <!-- Top curved line - start moved down 0.5px -->
                <path
                  d="M3 7.5h2c4 0 7 3 7 4.5s3 5 7 5h2"
                  stroke="currentColor"
                  stroke-width="1.8"
                  fill="none"
                  stroke-linecap="round"
                />
                <!-- Top arrow head -->
                <path
                  d="M19 14l3 3-3 3"
                  stroke="currentColor"
                  stroke-width="1.8"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />

                <!-- Bottom curved line - start moved up 0.5px -->
                <path
                  d="M3 16.5h2c4 0 7-3 7-4.5s3-5 7-5h2"
                  stroke="currentColor"
                  stroke-width="1.8"
                  fill="none"
                  stroke-linecap="round"
                />
                <!-- Bottom arrow head -->
                <path
                  d="M19 10l3-3-3-3"
                  stroke="currentColor"
                  stroke-width="1.8"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </a>
             <li class="separator-home">.</li>
          </li>
          <li class="nav-search-item">
              <div class="search-bar-container">
                <svg
                  version="1.1"
                  id="search-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  viewBox="0 0 5.333 5.333"
                  enable-background="new 0 0 5.333 5.333"
                  xml:space="preserve"
                  style="width: 16px; height: 16px"
                >
                  <circle
                    fill="none"
                    stroke="#000000"
                    stroke-width="0.5"
                    stroke-miterlimit="10"
                    cx="2.222"
                    cy="2.222"
                    r="1.556"
                  />
                  <line
                    fill="none"
                    stroke="#000000"
                    stroke-width="0.5"
                    stroke-miterlimit="10"
                    x1="3.556"
                    y1="3.556"
                    x2="4.444"
                    y2="4.444"
                  />
                </svg>
                <input
                  type="text"
                  id="search-bar"
                  placeholder="  Search"
                  class="search-bar"
                />
              </div>
            
            <div class="theme-toggle desktop-theme-toggle">
              <label class="theme-slider">
                <input type="checkbox" id="theme-switch-desktop" />
                <span class="slider">
                  <span class="slider-button"></span>
                </span>
              </label>
            </div>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Main Content -->
    <main>
      <!-- Articles Section -->
      <section id="articles" class="articles">
        <div class="container">
          <!-- Latest Articles -->
          <div class="category-label latest-label">
            <h2 id="category-title">Latest</h2>
          </div>
          <div id="main-content-area">
            <div class="content-area">
              <div class="bento-grid">
                <div class="article-card glass huge" data-article-id="">
                  <div class="card-inner">
                    <div class="article-image-wrapper">
                      <img
                        src=""
                        alt=""
                        class="article-image"
                        loading="eager"
                        fetchpriority="high"
                      />
                      <div class="gradient-overlay"></div>
                      <div class="article-content">
                        <h2 class="article-title"></h2>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="small-grid">
                  <!-- Small article cards populated dynamically -->
                  <div class="article-card glass small" data-article-id="">
                    <div class="card-inner">
                      <div class="article-image-wrapper">
                        <img
                          src=""
                          alt=""
                          class="article-image"
                          loading="lazy"
                        />
                      </div>
                      <div class="article-content">
                        <p class="article-meta"></p>
                        <h2 class="article-title"></h2>
                      </div>
                    </div>
                  </div>
                  <div class="article-card glass small" data-article-id="">
                    <div class="card-inner">
                      <div class="article-image-wrapper">
                        <img
                          src=""
                          alt=""
                          class="article-image"
                          loading="lazy"
                        />
                      </div>
                      <div class="article-content">
                        <p class="article-meta"></p>
                        <h2 class="article-title"></h2>
                      </div>
                    </div>
                  </div>
                  <div class="article-card glass small" data-article-id="">
                    <div class="card-inner">
                      <div class="article-image-wrapper">
                        <img
                          src=""
                          alt=""
                          class="article-image"
                          loading="lazy"
                        />
                      </div>
                      <div class="article-content">
                        <p class="article-meta"></p>
                        <h2 class="article-title"></h2>
                      </div>
                    </div>
                  </div>
                  <div class="article-card glass small" data-article-id="">
                    <div class="card-inner">
                      <div class="article-image-wrapper">
                        <img
                          src=""
                          alt=""
                          class="article-image"
                          loading="lazy"
                        />
                      </div>
                      <div class="article-content">
                        <p class="article-meta"></p>
                        <h2 class="article-title"></h2>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Ad Separator -->
                <div class="separator-ad">
                  <div class="ad-container glass">
                    <p>Advertisement</p>
                  </div>
                </div>
              </div>
              <!-- Full Article View -->
              <div class="article-view hidden">
                <div class="main-article glass">
                  <button
                    class="close-article"
                    style="
                      float: right;
                      font-size: 2rem;
                      background: none;
                      border: none;
                      cursor: pointer;
                    "
                  >
                    ×
                  </button>
                  <h2 class="main-article-title"></h2>
                  <div class="article-image-wrapper">
                    <img
                      src=""
                      alt=""
                      class="main-article-image"
                      loading="lazy"
                    />
                  </div>
                  <div class="main-article-body"></div>
                  <div class="article-tags"></div>
                  <p class="main-article-author"></p>
                </div>
                <div class="random-articles">
                  <div class="random-grid">
                    <div class="article-card small">
                      <div class="card-inner">
                        <div class="article-image-wrapper">
                          <img
                            src=""
                            alt=""
                            class="article-image"
                            loading="lazy"
                          />
                        </div>
                        <div class="article-content">
                          <p class="article-meta"></p>
                          <h2 class="article-title"></h2>
                        </div>
                      </div>
                    </div>
                    <div class="article-card small">
                      <div class="card-inner">
                        <div class="article-image-wrapper">
                          <img
                            src=""
                            alt=""
                            class="article-image"
                            loading="lazy"
                          />
                        </div>
                        <div class="article-content">
                          <p class="article-meta"></p>
                          <h2 class="article-title"></h2>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="divider"></div>

          <!-- Quote Separator -->
          <div class="separator-quote glass">
            <blockquote class="quote-text"></blockquote>
            <p class="quote-author"></p>
          </div>
          <div class="divider"></div>

          <!-- Health Section -->
          <div class="category-label">
            <h2>Health</h2>
          </div>
          <div class="category-content">
            <div class="category-grid" data-category="health">
              <!-- Articles populated dynamically -->
            </div>
          </div>
          <div class="divider"></div>

          <!-- Coins Section -->
          <div class="category-label">
            <h2>Coins</h2>
          </div>
          <div class="category-content">
            <div class="category-grid" data-category="coins">
              <!-- Articles populated dynamically -->
            </div>
          </div>
          <div class="divider"></div>

          <!-- Ad Separator -->
          <div class="separator-ad">
            <div class="ad-container glass">
              <p>Advertisement Placeholder</p>
            </div>
          </div>
          <div class="divider"></div>
          <!-- Final Quote Section -->
          <section id="quote-section" class="quote-section">
            <img
              src="assets/images/openart-image_OaoTLx0Z_1744901057391_raw copy.png"
              alt="Quote Background"
              class="quote-background"
            />
            <div class="quote-container glass">
              <blockquote id="quote-text" class="quote-text"></blockquote>
              <p id="quote-author" class="quote-author"></p>
            </div>
          </section>
          <!-- Hack Section -->
          <div class="category-label">
            <h2>Hack</h2>
          </div>
          <div class="category-content">
            <div class="category-grid" data-category="hack">
              <!-- Articles populated dynamically -->
            </div>
          </div>
          <div class="divider"></div>

          <!-- AI Section -->
          <div class="category-label">
            <h2>AI</h2>
          </div>
          <div class="category-content">
            <div class="category-grid" data-category="ai">
              <!-- Articles populated dynamically -->
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="divider"></div>

    <!-- Footer -->
    <footer>Copyright: LevelUpOrDieTrying</footer>

    <!-- Scripts -->
    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/theme.js"></script>
  </body>
</html>
