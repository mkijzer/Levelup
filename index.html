<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- =========================================================== -->
    <!-- Meta and SEO -->
    <!-- =========================================================== -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="LevelUpOrDieTrying - Articles and insights on health, wealth, tech, and more"
    />
    <title>LevelUpOrDieTrying</title>

    <!-- =========================================================== -->
    <!-- Stylesheets: Loaded in order of dependency -->
    <!-- =========================================================== -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/themes.css" />

    <!-- =========================================================== -->
    <!-- Fonts: Preconnect and load custom fonts -->
    <!-- =========================================================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- =========================================================== -->
    <!-- Header Section: Logo, title, search bar -->
    <!-- =========================================================== -->
    <div class="sticky-wrapper-navcontainer">
      <header>
        <!-- Header Top: Contains logo, title, and search -->
        <div class="header-top">
          <!-- Logo: Circular brand image -->
          <div class="logo-container">
            <img
              src="assets/images/logo_NEW.png"
              alt="LevelUpOrDieTrying Logo"
              class="logo"
            />
          </div>

          <!-- Title: Main title with subtitle -->
          <div class="title-container">
            <h1 class="main-title">
              Level Up <span class="subtitle">Or Die Trying</span>
            </h1>
          </div>

          <!-- Search -->
          <div class="search-container">
            <svg
              class="search-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="11" cy="11" r="8" />
              <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>

            <div class="search-bar-slide">
              <div class="search-input-wrapper">
                <svg
                  class="search-icon-small"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <circle cx="11" cy="11" r="8" />
                  <line x1="21" y1="21" x2="16.65" y2="16.65" />
                </svg>
                <input
                  type="text"
                  id="search-input"
                  placeholder="Search articles, titles, subjects..."
                />
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>

    <!-- =========================================================== -->
    <!-- Main Content: Core article sections and layouts -->
    <!-- =========================================================== -->
    <main>
      <!-- Articles Section: Displays article cards and full article view -->
      <section id="articles" class="articles">
        <div class="container">
          <!-- ------------------------------------------------------ -->
          <!-- Latest Articles: Featured and smaller article cards -->
          <!-- ------------------------------------------------------ -->
          <div class="category-label latest-label">
            <h2 id="category-title">Latest</h2>
          </div>

          <div id="main-content-area">
            <!-- Bento Grid: Magazine layout for featured articles -->
            <div class="bento-grid">
              <!-- Hero Article: Large main article (2/3 width on desktop) -->
              <div class="article-card glass huge" data-article-id="">
                <div class="card-inner">
                  <div class="article-image-wrapper">
                    <img
                      src=""
                      alt=""
                      class="article-image"
                      loading="eager"
                      fetchpriority="high"
                    />
                    <div class="gradient-overlay"></div>
                    <div class="article-content">
                      <h2 class="article-title"></h2>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Side-by-side Articles: Two articles below hero (mobile and desktop) -->
              <div class="side-by-side-container">
                <!-- Article 2 -->
                <div class="article-card glass small" data-article-id="">
                  <div class="card-inner">
                    <div class="article-image-wrapper">
                      <img src="" alt="" class="article-image" loading="lazy" />
                    </div>
                    <div class="article-content">
                      <p class="article-meta"></p>
                      <h2 class="article-title"></h2>
                    </div>
                  </div>
                </div>

                <!-- Article 3 -->
                <div class="article-card glass small" data-article-id="">
                  <div class="card-inner">
                    <div class="article-image-wrapper">
                      <img src="" alt="" class="article-image" loading="lazy" />
                    </div>
                    <div class="article-content">
                      <p class="article-meta"></p>
                      <h2 class="article-title"></h2>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Article 4: Right column top (1/3 width on desktop) -->
              <div class="article-four-container">
                <div class="article-card glass small" data-article-id="">
                  <div class="card-inner">
                    <div class="article-image-wrapper">
                      <img src="" alt="" class="article-image" loading="lazy" />
                    </div>
                    <div class="article-content">
                      <p class="article-meta"></p>
                      <h2 class="article-title"></h2>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Advertisement: Right column bottom (1/3 width on desktop) -->
              <div class="separator-ad">
                <div class="ad-container glass">
                  <p>Advertisement</p>
                </div>
              </div>
            </div>

            <!-- Article View: Full article display with related articles -->
            <div class="article-view hidden">
              <!-- Main Article: Full article content -->
              <div class="main-article glass">
                <!-- Close Button: Returns to main view -->
                <button
                  class="close-article"
                  style="
                    float: right;
                    font-size: 2rem;
                    background: none;
                    border: none;
                    cursor: pointer;
                  "
                >
                  ×
                </button>
                <h2 class="main-article-title"></h2>
                <div class="article-image-wrapper">
                  <img
                    src=""
                    alt=""
                    class="main-article-image"
                    loading="lazy"
                  />
                </div>
                <div class="main-article-body"></div>
                <div class="article-tags"></div>
                <p class="main-article-author"></p>
              </div>

              <!-- Random Articles: Suggested related articles -->
              <div class="random-articles">
                <div class="random-grid">
                  <!-- Random Article Card 1 -->
                  <div class="article-card small">
                    <div class="card-inner">
                      <div class="article-image-wrapper">
                        <img
                          src=""
                          alt=""
                          class="article-image"
                          loading="lazy"
                        />
                      </div>
                      <div class="article-content">
                        <p class="article-meta"></p>
                        <h2 class="article-title"></h2>
                      </div>
                    </div>
                  </div>

                  <!-- Random Article Card 2 -->
                  <div class="article-card small">
                    <div class="card-inner">
                      <div class="article-image-wrapper">
                        <img
                          src=""
                          alt=""
                          class="article-image"
                          loading="lazy"
                        />
                      </div>
                      <div class="article-content">
                        <p class="article-meta"></p>
                        <h2 class="article-title"></h2>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Divider: Visual separator -->
          <div class="divider"></div>

          <!-- Quote Separator: Inspirational quote between sections -->
          <div class="separator-quote glass">
            <blockquote class="quote-text"></blockquote>
            <p class="quote-author"></p>
          </div>

          <!-- Divider: Visual separator -->
          <div class="divider"></div>

          <!-- ------------------------------------------------------ -->
          <!-- Health Section: Articles for Health category -->
          <!-- ------------------------------------------------------ -->
          <div class="category-label">
            <h2>Health</h2>
          </div>
          <div class="category-content">
            <div class="category-grid" data-category="health">
              <!-- Articles populated dynamically -->
            </div>
          </div>

          <!-- Divider: Visual separator -->
          <div class="divider"></div>

          <!-- ------------------------------------------------------ -->
          <!-- Coins Section: Articles for Coins category -->
          <!-- ------------------------------------------------------ -->
          <div class="category-label">
            <h2>Coins</h2>
          </div>
          <div class="category-content">
            <div class="category-grid" data-category="coins">
              <!-- Articles populated dynamically -->
            </div>
          </div>

          <!-- Divider: Visual separator -->
          <div class="divider"></div>

          <!-- Ad Separator: Second advertisement placeholder -->
          <div class="separator-ad">
            <div class="ad-container glass">
              <p>Advertisement Placeholder</p>
            </div>
          </div>

          <!-- Divider: Visual separator -->
          <div class="divider"></div>

          <!-- ------------------------------------------------------ -->
          <!-- Final Quote Section: Inspirational quote at page bottom -->
          <!-- ------------------------------------------------------ -->
          <section id="quote-section" class="quote-section">
            <img
              src="assets/images/openart-image_OaoTLx0Z_1744901057391_raw copy.png"
              alt="Quote Background"
              class="quote-background"
            />
            <div class="quote-container glass">
              <blockquote id="quote-text" class="quote-text"></blockquote>
              <p id="quote-author" class="quote-author"></p>
            </div>
          </section>

          <!-- ------------------------------------------------------ -->
          <!-- Hack Section: Articles for Hack category -->
          <!-- ------------------------------------------------------ -->
          <div class="category-label">
            <h2>Hack</h2>
          </div>
          <div class="category-content">
            <div class="category-grid" data-category="hack">
              <!-- Articles populated dynamically -->
            </div>
          </div>

          <!-- Divider: Visual separator -->
          <div class="divider"></div>

          <!-- ------------------------------------------------------ -->
          <!-- AI Section: Articles for AI category -->
          <!-- ------------------------------------------------------ -->
          <div class="category-label">
            <h2>AI</h2>
          </div>
          <div class="category-content">
            <div class="category-grid" data-category="ai">
              <!-- Articles populated dynamically -->
            </div>
          </div>
        </div>
      </section>
    </main>
