<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta and SEO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LevelUpOrDieTrying</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/themes.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header Section -->
    <div class="sticky-wrapper-navcontainer">
      <header>
        <div>
          <!-- Header Top: Logo, Title, and Hamburger Menu -->
          <div class="header-top">
            <div class="logo-container">
              <img
                src="assets/images/logo_NEW.png"
                alt="LevelUpOrDieTrying Logo"
                class="logo"
              />
            </div>
            <div class="title-container">
              <h1 class="main-title">
                Level Up <span class="subtitle">Or Die Trying</span>
              </h1>
            </div>
            <div class="search-bar-container">
              <div class="search-wrapper">
                <div class="search-icon">
                  <svg
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 5.333 5.333"
                    style="width: 16px; height: 16px"
                  >
                    <circle
                      fill="none"
                      stroke="#000000"
                      stroke-width="0.5"
                      stroke-miterlimit="10"
                      cx="2.222"
                      cy="2.222"
                      r="1.556"
                    />
                    <line
                      fill="none"
                      stroke="#000000"
                      stroke-width="0.5"
                      stroke-miterlimit="10"
                      x1="3.556"
                      y1="3.556"
                      x2="4.444"
                      y2="4.444"
                    />
                  </svg>
                </div>
                <input
                  type="text"
                  id="search-bar"
                  placeholder="  Search"
                  class="search-bar"
                />
              </div>
            </div>
          </div>
          <!-- HAMBURGERMENU  DONT CHANGE THIS NAME!!!  -->
          <nav class="mobile-menu">
            <div class="theme-toggle">
              <label class="theme-slider">
                <input type="checkbox" id="theme-switch" />
                <span class="slider">
                  <span class="slider-button"></span>
                </span>
              </label>
            </div>
          </nav>
        </div>
      </header>
    </div>

    <!-- Main Content -->
    <main>
      <!-- Articles Section -->
      <section id="articles" class="articles">
        <div class="container">
          <!-- Latest Articles -->
          <div class="category-label latest-label">
            <h2 id="category-title">Latest</h2>
          </div>
          <div id="main-content-area">
            <div class="content-area">
              <div class="bento-grid">
                <div class="article-card glass huge" data-article-id="">
                  <div class="card-inner">
                    <div class="article-image-wrapper">
                      <img
                        src=""
                        alt=""
                        class="article-image"
                        loading="eager"
                        fetchpriority="high"
                      />
                      <div class="gradient-overlay"></div>
                      <div class="article-content">
                        <h2 class="article-title"></h2>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="small-grid">
                  <!-- Small article cards populated dynamically -->
                  <div class="article-card glass small" data-article-id="">
                    <div class="card-inner">
                      <div class="article-image-wrapper">
                        <img
                          src=""
                          alt=""
                          class="article-image"
                          loading="lazy"
                        />
                      </div>
                      <div class="article-content">
                        <p class="article-meta"></p>
                        <h2 class="article-title"></h2>
                      </div>
                    </div>
                  </div>
                  <div class="article-card glass small" data-article-id="">
                    <div class="card-inner">
                      <div class="article-image-wrapper">
                        <img
                          src=""
                          alt=""
                          class="article-image"
                          loading="lazy"
                        />
                      </div>
                      <div class="article-content">
                        <p class="article-meta"></p>
                        <h2 class="article-title"></h2>
                      </div>
                    </div>
                  </div>
                  <div class="article-card glass small" data-article-id="">
                    <div class="card-inner">
                      <div class="article-image-wrapper">
                        <img
                          src=""
                          alt=""
                          class="article-image"
                          loading="lazy"
                        />
                      </div>
                      <div class="article-content">
                        <p class="article-meta"></p>
                        <h2 class="article-title"></h2>
                      </div>
                    </div>
                  </div>
                  <div class="article-card glass small" data-article-id="">
                    <div class="card-inner">
                      <div class="article-image-wrapper">
                        <img
                          src=""
                          alt=""
                          class="article-image"
                          loading="lazy"
                        />
                      </div>
                      <div class="article-content">
                        <p class="article-meta"></p>
                        <h2 class="article-title"></h2>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Ad Separator -->
                <div class="separator-ad">
                  <div class="ad-container glass">
                    <p>Advertisement</p>
                  </div>
                </div>
              </div>
              <!-- Full Article View -->
              <div class="article-view hidden">
                <div class="main-article glass">
                  <button
                    class="close-article"
                    style="
                      float: right;
                      font-size: 2rem;
                      background: none;
                      border: none;
                      cursor: pointer;
                    "
                  >
                    Ã—
                  </button>
                  <h2 class="main-article-title"></h2>
                  <div class="article-image-wrapper">
                    <img
                      src=""
                      alt=""
                      class="main-article-image"
                      loading="lazy"
                    />
                  </div>
                  <div class="main-article-body"></div>
                  <div class="article-tags"></div>
                  <p class="main-article-author"></p>
                </div>
                <div class="random-articles">
                  <div class="random-grid">
                    <div class="article-card small">
                      <div class="card-inner">
                        <div class="article-image-wrapper">
                          <img
                            src=""
                            alt=""
                            class="article-image"
                            loading="lazy"
                          />
                        </div>
                        <div class="article-content">
                          <p class="article-meta"></p>
                          <h2 class="article-title"></h2>
                        </div>
                      </div>
                    </div>
                    <div class="article-card small">
                      <div class="card-inner">
                        <div class="article-image-wrapper">
                          <img
                            src=""
                            alt=""
                            class="article-image"
                            loading="lazy"
                          />
                        </div>
                        <div class="article-content">
                          <p class="article-meta"></p>
                          <h2 class="article-title"></h2>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="divider"></div>

          <!-- Quote Separator -->
          <div class="separator-quote glass">
            <blockquote class="quote-text"></blockquote>
            <p class="quote-author"></p>
          </div>
          <div class="divider"></div>

          <!-- Health Section -->
          <div class="category-label">
            <h2>Health</h2>
          </div>
          <div class="category-content">
            <div class="category-grid" data-category="health">
              <!-- Articles populated dynamically -->
            </div>
          </div>
          <div class="divider"></div>

          <!-- Coins Section -->
          <div class="category-label">
            <h2>Coins</h2>
          </div>
          <div class="category-content">
            <div class="category-grid" data-category="coins">
              <!-- Articles populated dynamically -->
            </div>
          </div>
          <div class="divider"></div>

          <!-- Ad Separator -->
          <div class="separator-ad">
            <div class="ad-container glass">
              <p>Advertisement Placeholder</p>
            </div>
          </div>
          <div class="divider"></div>
          <!-- Final Quote Section -->
          <section id="quote-section" class="quote-section">
            <img
              src="assets/images/openart-image_OaoTLx0Z_1744901057391_raw copy.png"
              alt="Quote Background"
              class="quote-background"
            />
            <div class="quote-container glass">
              <blockquote id="quote-text" class="quote-text"></blockquote>
              <p id="quote-author" class="quote-author"></p>
            </div>
          </section>
          <!-- Hack Section -->
          <div class="category-label">
            <h2>Hack</h2>
          </div>
          <div class="category-content">
            <div class="category-grid" data-category="hack">
              <!-- Articles populated dynamically -->
            </div>
          </div>
          <div class="divider"></div>

          <!-- AI Section -->
          <div class="category-label">
            <h2>AI</h2>
          </div>
          <div class="category-content">
            <div class="category-grid" data-category="ai">
              <!-- Articles populated dynamically -->
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="divider"></div>

    <!-- Navigation wrapper with modal inside -->
    <div class="nav-wrapper">
      <nav class="nav-container">
        <ul class="categories">
          <li>
            <div class="nav-item">
              <img
                src="assets/icons/latest.svg"
                alt="Latest Icon"
                class="nav-icon"
              />
              <a href="#latest">Latest</a>
            </div>
          </li>
          <li>
            <div class="nav-item">
              <img
                src="assets/icons/list.svg"
                alt="list Icon"
                class="nav-icon"
              />
              <a href="#ai">Category</a>
            </div>
          </li>
          <li>
            <div class="nav-item">
              <img
                src="assets/icons/random.svg"
                alt="Random Icon"
                class="nav-icon"
              />
              <a href="#random" id="random-link" aria-label="Random Article"
                >Spin</a
              >
            </div>
          </li>
          <li>
            <div class="nav-item">
              <img
                src="assets/icons/cogwheel.svg"
                alt="More Icon"
                class="nav-icon"
              />
              <a href="#more" id="more-link" aria-label="More">Tools</a>
            </div>
          </li>
        </ul>
      </nav>

      <!-- Modal for category button -->
      <div class="category-modal hidden" id="category-modal">
        <div class="modal-content glass">
          <ul class="modal-categories">
            <li class="modal-category-item">
              <img
                src="assets/icons/health.svg"
                alt="Health Icon"
                class="modal-nav-icon"
              />
              <a href="#health">Health</a>
            </li>
            <li class="modal-category-item">
              <img
                src="assets/icons/coins.svg"
                alt="Coins Icon"
                class="modal-nav-icon"
              />
              <a href="#coins">Coins</a>
            </li>
            <li class="modal-category-item">
              <img
                src="assets/icons/hack.svg"
                alt="Hack Icon"
                class="modal-nav-icon"
              />
              <a href="#hack">Hack</a>
            </li>
            <li class="modal-category-item">
              <img
                src="assets/icons/ai.svg"
                alt="AI Icon"
                class="modal-nav-icon"
              />
              <a href="#ai">AI</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/theme.js"></script>
  </body>
</html>
